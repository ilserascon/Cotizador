{% comment %} {% load i18n static admin_datta %} {% endcomment %}

<nav class="pc-sidebar">
  <div class="navbar-wrapper">
    <div class="m-header">
      <a href="{% url "index" %}" class="b-brand text-primary">
        <!-- ========   Change your logo from here   ============ -->
        {% comment %} <img src="{% static 'assets/images/logo-white.svg' %}" class="img-fluid" alt="logo"> {% endcomment %}
      </a>
    </div>
    <div class="navbar-content">
        <li class="pc-item pc-caption">
          <label>Apps</label>
        </li>
        <li class="pc-item">
          <a href="{% url "index" %}" class="pc-link">
            <span class="pc-micon">
              <i data-feather="home"></i>
            </span>
            <span class="pc-mtext">Dashboard</span>
          </a>
        </li>

        <li class="pc-item">
          <a href="/home/users.html" class="pc-link">
            <span class="pc-micon">
              <i data-feather="home"></i>
            </span>
            <span class="pc-mtext">Users</span>
          </a>
        </li>

        <li class="pc-item pc-caption">
          <label>User Actions</label>
          <i data-feather="feather"></i>
        </li>

        {% if not request.user.is_authenticated %}
        <li class="pc-item">
          <a href="{% url "login" %}" class="pc-link">
            <span class="pc-micon"><i data-feather="lock"></i></span>
            <span class="pc-mtext">Login</span>
          </a>
        </li>
        </li>
        <li class="pc-item">
          <a href="{% url "example" %}" class="pc-link">
            <span class="pc-micon"><i data-feather="hexagon"></i></span>
            <span class="pc-mtext">Example App</span>
          </a>
        </li>
        {% else %}
        <li class="pc-item">
          <a href="{% url "logout" %}" class="pc-link">
            <span class="pc-micon">
              <svg class="pc-icon me-2">
                <use xlink:href="#custom-logout-1-outline"></use>
              </svg>
            </span>
            <span class="pc-mtext">Logout</span>
          </a>
        </li>
        {% endif %}

      </ul>
      
    </div>
  </div>
</nav>
